<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="enrollment.css">
  <title>ENROLLMENT FORM</title>
</head>

<body>
  <section class="container">
    <header> ENROLLMENT FORM </header>
    <form action="" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name"/>
      </div>
       <div class="input-box">
        <label>Birth Date</label>
        <input type="text" placeholder="MM/DD/YY"/>
       <div class="input-box">
        <label>EMAIL</label>
        <input type="text" placeholder="Enter EMAIL"/>
      <div class="input-box">
        <label>Address</label>
        <input type="text" placeholder="Enter Address"/>
      </div>
      <div class="column">
       <div class="input-box">
        <label>Cellphone #</label>
        <input type="text" placeholder="Enter Cellphone #"/>
      </div>
      <div class="input-box">
        <label>Mother's Maiden Name</label>
        <input type="text" placeholder="Enter Mother's Maiden Name"/>
      <div class="input-box">
        <label>Grade to Enroll</label>
        <input type="text" placeholder="Enter Grade to Enroll"/>
      <div class="input-box">
        <label>Name of School before</label>
        <input type="text" placeholder="Enter Name of School before"/>
        
        
      <a href="/enroll.html" class="submit">Submit</a>
    </form>
      <a href="/content.html" class="back"> Back</a>
  </section>

</body>

</html>
